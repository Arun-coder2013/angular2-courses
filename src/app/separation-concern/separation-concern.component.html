<p>
  separation-concern works!
</p>
<input 
  type="text" 
  class="form-control"
  (keyup.enter)="createPost(title)"
  #title>
<ul class="list-group">
  <li 
  *ngFor="let post of posts"
  class="list-group-item">
  {{post.title}}
  <button 
    (click)="updatePost(post)"
    class="btn-primary">update</button>
  <button 
    (click)="deletePost(post)"
    class="btn-primary">delete</button>
  </li>
</ul>
