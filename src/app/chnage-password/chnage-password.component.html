<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input 
      type="password" 
      class="form-control"
      formControlName="oldPassword">
      <div *ngIf="oldPassword.pending">Checking Old password...</div>
      <div *ngIf="oldPassword.touched && !oldPassword.valid">
        <div *ngIf="oldPassword.errors.required" class="alert alert-danger">
              Old password is required
          </div>
           <div *ngIf="oldPassword.errors.invalidOldPassword" class="alert alert-danger">
              Old password is not valid
          </div>
      </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input 
      type="password" 
      class="form-control"
      formControlName="newPassword">
       <div *ngIf="newPassword.touched && !newPassword.valid">
        <div *ngIf="newPassword.errors.required" class="alert alert-danger">
              New password is required
          </div>
      </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input 
      type="password" 
      class="form-control"
      formControlName="confirmPassword">
       <div *ngIf="confirmPassword.touched && !confirmPassword.valid">
        <div *ngIf="confirmPassword.errors.required" class="alert alert-danger">
              Confirm password is required
          </div>
      </div>
      
  </div>
  <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">
        Passwords do not match
      </div>
  <button class="btn btn-primary">Change Password</button>
</form>
